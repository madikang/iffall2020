<html><head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Madi Kang</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@900&family=Bitter:wght@900&family=Economica&family=Fondamento&family=Goldman:wght@700&family=Karla&family=Lato&family=Montserrat:wght@700&family=Quicksand:wght@700&family=Roboto:wght@900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wsb5odh.css">
    <<script src="https://kit.fontawesome.com/a890b339c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main>

        <h1>Button Styling — Madi Kang</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><span>Apple</span><i class="fab fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><span>NERF</span><i class="fas fa-long-arrow-alt-right"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn_mk"><span>MICHAEL KORS</span><i class="fas fa-certificate"></i></a>
        </div>

        <div class="button_container">
            <a href="http://sardellastl.com/" target="_blank" id="btn_sardella"><span>SARDELLA</span><i class="fas fa-utensils"></i></a>
        </div>

        <div class="button_container">
            <a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><i class="fas fa-peace"></i><span>Craigslist</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><i class="fab fa-lyft"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><i class="fab fa-cuttlefish"></i><span>N</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><i class="fas fa-angle-double-right"></i><span>NIKE</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>TESLA</span><i class="fas fa-grip-lines"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_ig"><i class="fab fa-instagram"></i><span>instagram</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_fb"><i class="fab fa-facebook-f"></i><span>acebook</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><i class="fas fa-align-justify"></i><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>SAMSUNG</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><i class="fas fa-tint"></i><span>MOO</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.pottermore.com/" target="_blank" id="btn_pm"><span>Pottermore</span><i class="fas fa-quidditch"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.explodingkittens.com/" target="_blank" id="btn_cat"><i class="fas fa-cat"></i><span>EXPLODING </span>KITTENS</a>
        </div>

        <div class="button_container">
            <a href="https://tuckerallen.com/" target="_blank" id="btn_tucker"><i class="fab fa-envira"></i><span>Tucker Allen</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.hsn.com/" target="_blank" id="btn_hsn"><i class="fas fa-tv"></i><span>HSN</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.electrabike.com/" target="_blank" id="btn_electra"><i class="fas fa-biking"></i><span>Electra</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.foreflight.com/" target="_blank" id="btn_flight"><i class="far fa-compass"></i><span>ForeFlight</span></a>
        </div>

    </main>	


</body></html>
